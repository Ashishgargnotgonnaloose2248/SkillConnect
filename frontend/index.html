<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillConnect</title>
  </head>
  <body>
    <!-- Initial static loader shown before React mounts -->
    <div id="initial-loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#ffffff;z-index:99999;">
      <style>
        @keyframes jump { 0% { transform: translateY(0);} 50% { transform: translateY(-10px);} 100% { transform: translateY(0);} }
      </style>
      <img src="/logo.jpg" alt="logo" style="width:128px;height:128px;object-fit:contain;animation:jump 2.4s ease-in-out infinite;" />
      <div style="width:280px;height:8px;background:#f3f4f6;border-radius:6px;margin-top:20px;overflow:hidden;">
        <div id="initial-loader-bar" style="width:30%;height:100%;background:#2563eb;border-radius:6px;transition:width 0.3s ease;"></div>
      </div>
      <div id="initial-loader-text" style="margin-top:10px;color:#6b7280;font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;font-size:14px;">Loadingâ€¦</div>
      <script>
        // Fake progress growth until window load
        (function(){
          var bar = document.getElementById('initial-loader-bar');
          var text = document.getElementById('initial-loader-text');
          var pct = 30;
          var t = setInterval(function(){
            pct = Math.min(95, pct + Math.random()*10);
            if(bar) bar.style.width = pct + '%';
          }, 400);
          window.addEventListener('load', function(){
            clearInterval(t);
            if(bar) bar.style.width = '100%';
            if(text) text.textContent = 'Loaded';
            setTimeout(function(){
              var el = document.getElementById('initial-loader');
              if(!el) return;
              el.style.transition = 'opacity 400ms ease';
              el.style.opacity = '0';
              setTimeout(function(){ el.remove(); }, 450);
            }, 300);
          });
        })();
      </script>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
